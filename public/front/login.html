<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>乐淘商城</title>
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <div class="lt-content">
    <div class="lt-header">
      <a href="javascript:history.go(-1);" class="icon-left"><i class="mui-icon mui-icon-back"></i></a>
      <h3>乐淘云购</h3>
    </div>
    <div class="lt-main">
      <form class="mui-input-group">
          <div class="mui-input-row">
              <label>用户名</label>
          <input type="text" class="mui-input-clear" id="username" placeholder="请输入用户名">
          </div>
          <div class="mui-input-row">
              <label>密码</label>
              <input type="password" class="mui-input-password" id="password" placeholder="请输入密码">
          </div>
          <div class="mui-button-row">
              <button type="button" class="mui-btn mui-btn-primary" id="loginBtn">确认</button>
              <button type="button" class="mui-btn mui-btn-danger" >取消</button>
          </div>
      </form>
    </div>
    <div class="lt-footer">
      <ul class="mui-">
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html"  class="current">
            <i class="fa fa-user"></i>
            <p>用户中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/login.js"></script>
</body>
</html>
