<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>乐淘商城</title>
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/cart.css">
</head>
<body>
  <div class="lt-content">
    <div class="lt-header">
      <a href="javascript:history.go(-1);" class="icon-left"><i class="mui-icon mui-icon-back"></i></a>
      <h3>购物车</h3>
    </div>
    <div class="lt-main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <ul class="mui-table-view" id="mypro-info">
              
          </ul>
        </div>
      </div>
    </div>
    <div class="lt-footer">
      <ul class="mui-">
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="cart.html" class="current">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <i class="fa fa-user"></i>
            <p>用户中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <script type="text/html" id="tpl">
    {{each arr v i}}
    <li class="mui-table-view-cell mui-transitioning cart-info">
      <div class="mui-slider-right mui-disabled">
        <a class="mui-btn mui-btn-primary mui-icon mui-icon-compose"></a>
        <a class="mui-btn mui-btn-danger mui-icon mui-icon-trash" id="pro-del"
            data-id = "{{v.id}}"
        
        
        ></a>
      </div>
      <div class="mui-slider-handle">
        <div class="mui-table-cell mui-clearfix">

          <div class="cart-img">
            <img src="./images/product.jpg" alt="">
            <input type="checkbox">
          </div>

          <div class="cart-desc">
            <p class="mui-ellipsis-2 pro-name">{{v.proName}}</p>
            <p>
              <span class="price">¥{{v.price}}</span>
              <span class="oldPrice">¥{{v.oldPrice}}</span>
              <span class="mui-pull-right">{{v.num}}双</span>
            </p>
            <p>鞋码:{{v.size}}</p>
          </div>

        </div>
      </div>
    </li>
    {{/each}}
  
  </script>

  
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/cart.js"></script>
</body>
</html>
