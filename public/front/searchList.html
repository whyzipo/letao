<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>乐淘商城</title>
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/searchList.css">
</head>
<body>
  <div class="lt-content">
    <div class="lt-header">
      <a href="javascript:history.go(-1);" class="icon-left"><i class="mui-icon mui-icon-back"></i></a>
      <h3>搜索中心</h3>
    </div>
    
    <div class="lt-main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <div class="lt-search">
            <input type="text" class="search-input">
            <button class="mui-btn mui-btn-primary search-btn">搜索</button>
          </div>
          <div class="lt-sort">
            <a href="#">上架时间<i class="fa fa-angle-down"></i></a>
            <a href="#" data-type="price" class="current">价格<i class="fa fa-angle-down"></i></a>
            <a href="#" data-type="num">库存<i class="fa fa-angle-down"></i></a>
            <a href="#">折扣<i class="fa fa-angle-down"></i></a>
          </div>
          <div class="lt-pro">
             
                <!-- <div class="loading"></div> -->
          </div>
        </div>
      </div>
    </div>


    <div class="lt-footer">
      <ul class="mui-">
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <i class="fa fa-user"></i>
            <p>用户中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

    <script type="text/html" id="proTpl">
    <ul class="mui-clearfix">
    {{each data v i}}
      <li>
        <a href="product.html?productId={{v.id}}" data-id="{{v.id}}">
          <img src="./images/product.jpg" alt="">
          <p class="mui-ellipsis-2 desc">{{v.proName}}</p>
          <p>
            <span class="price">¥{{v.price}}</span>
            <span class="oldprice">¥{{v.oldPrice}}</span>
          </p>
          <button class="mui-btn mui-btn-primary">立即购买</button>
        </a>  
      </li>
    {{/each}}
    </ul>
    </script>


  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/searchList.js"></script>
</body>
</html>
