      <h3>搜索中心</h3>
    </div>
    
    <div class="lt-main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <div class="lt-search">
            <input type="text" class="search-input">
            <button class="mui-btn mui-btn-primary search-btn">搜索</button>

          <div class="lt-history">

            <div class="content">
              <ul>
                <li>
                  <a href="#" class="mui-pull-left">aa</a>
                  <i class="history-del mui-icon mui-icon-closeempty mui-pull-right"></i>
                </li>
                <li>

          </div>

    <div class="lt-footer">

        <li>

            <i class="fa fa-home"></i>

            <i class="fa fa-bars"></i>

  <script type="text/html" id="historyTpl">
    {{ if arr.length === 0 }}
      <p>没有更多数据了</p>
    {{ else}}
    <div class="title mui-clearfix">
      <span class="mui-pull-left">搜索历史</span>
      <span class="mui-pull-right history-empty"><i class="fa fa-trash"></i>清空记录</span>
    </div>
    <div class="content">
      <ul>
        {{each arr v i}}
        <li>
          <a href="#" class="mui-pull-left">{{v}}</a>
          <i data-index="{{i}}" class="history-del mui-icon mui-icon-closeempty mui-pull-right"></i>
        </li>
        {{/each}}
      </ul>
    </div>
    {{/if}}
  </script>
